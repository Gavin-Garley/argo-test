apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: nginx
    helm:
      values: |
        pushgateway:
          enabled: false
    repoURL: https://github.com/nginxinc/helm-charts
    targetRevision: 0.3.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true